<!DOCTYPE html>
<html>
<head>
	<title>Netflix Controller</title>
	<link rel="stylesheet" href="client.css" />
	<script src="socket.io-1.3.5.js"></script>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
	<form id="search">
		<input type="text" placeholder="Search" id="searchField">
	</form>
	<ul class="controller">
		<li>
			<a data-event="action" href="play">Play</a>
		</li>
		<li>
			<a data-event="action" href="pause">Pause</a>
		</li>
		<li>
			<a data-event="action" href="player-back-to-browsing">Back to Browse</a>
		</li>
		<li>
			<a data-event="action" href="player-next-episode">Next Episode</a>
		</li>
	</ul>
	<ul class="navigation">
		<li>
			<a data-event="navigate" href="shift-tab">Previous</a>
		</li>
		<li>
			<a data-event="navigate" href="tab">Next</a>
		</li>
		<li>
			<a data-event="navigate" href="select">Select</a>
		</li>
	</ul>
	<script src="client.js"></script>
</body>
</html>
